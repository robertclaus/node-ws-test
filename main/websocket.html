<!DOCTYPE html>

<meta charset="utf-8" />

<title>WebSocket Test</title>

<button onclick="toggleDebugger()">Debugger</button>

<select id="wireType" onchange="selectWireType()">
  <option value="analog">Analog</option>
  <option value="digital" selected>Digital</option>
</select>

<script>
function selectWireType() {
  connectionType = document.getElementById("wireType").value;
}
</script>

<script>
    function toggleDebugger() {
  var x = document.getElementById("debugger");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

<div id="debugger" style="display:none">
    <div id="output"></div>

    <form name="myform">
    <p>
    <textarea name="outputtext" rows="20" cols="50"></textarea>
    </p>
    <p>
    <textarea name="inputtext" cols="50"></textarea>
    </p>
    <p>
    <textarea name="url" cols="50"></textarea>
    </p>
    <p>
    <input type="button" name=sendButton value="Send" onClick="sendText();">
    <input type="button" name=clearButton value="Clear" onClick="clearText();">
    <input type="button" name=disconnectButton value="Disconnect" onClick="doDisconnect();">
    <input type="button" name=connectButton value="Connect" onClick="doConnect();">
    </p>


    </form>
</div>

<style>
    .pins {
        background-image: url(Unselected.png);
        height: 50px;
        width: 200px;
        background-size: 75%;
        background-repeat: no-repeat;
    }
    .pins:hover {
        background-image: url(Hover.png);
    }
</style>

<canvas id="main" width="1000" height="500"></canvas>
<button onclick="read_schematic()">Load Schematic</button>
<button onclick="clear_schematic()">Clear Schematic</button>

<script src="constants.js"></script>
<script src="connection.js"></script>
<script src="pin.js"></script>
<script src="virtual_device.js"></script>
<script src="breadboard.js"></script>
<script src="main.js"></script>

</html>
